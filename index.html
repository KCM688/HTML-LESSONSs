



<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Link external style sheets here if you have them -->
    <!-- Put css here if you don't have an external style sheet-->
    <style>
    
p {
  color : black;
  background-color : cyan;
}

#dogma:hover {
	background : yellow;
}

.gre {
	color : orange;
}
    
th {
  height : 100px;
  width : 100px;
  border : 4px;
  border-style : solid;
}
    
td {
  height : 100px;
  width : 100px;
  border : 4px;
  border-style : solid;
}

td:hover {
  animation-name : hov;
  animation-duration : 0.2s;
  animation-fill-mode : forwards;
  border-style : dashed;
}

th:hover {
  animation-name : hov;
  animation-duration : 0.2s;
  animation-fill-mode : forwards;
  border-style : dashed;
}

tr:hover {
  animation-name : hov2;
  animation-duration : 0.2s;
  animation-fill-mode : forwards;
}

@keyframes hov {
  from{background-color : rgba(255.0, 255.0, 255.0, 0.0);}
  to{background-color : rgba(51, 122, 255.0, 1.0); !important}
}
	
@keyframes hov2 {
  from{background-color : rgba(1.0, 1.0, 1.0, 0.0);}
  to{background-color : rgba(210, 170, 20, 1.0); !important}
}
Body{
  background : gray;
}
button {
  height : 100px;
  width : 100px;
  border : 4px;
  border-style : solid;
  }
button {
  color: blue;
  background-color: orange;
  height: 100px;
  width: 100px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
}
    </style>
    <script>
    function ran() {
    	document.getElementById("a" + Math.round(Math.random() * 8)).style.backgroundColor = "blue";
        }
        
  		
  </script>
  </head>
  <body>
    <div class="">
      <h1>This is a Heading</h1>
<button type="button" onclick="ran()">Press Me!</button>
      <p id="dogma">This is a paragraph.</p>
      <p class="gre"> abc<p>
      <p>This is another paragraph.</p>
      <h1 class="gre">
      	abc
        </h1>
      <table id="t">
        <tr>
          <th id="a0">  </th>
          <th id="a1">  </th>
          <th id="a2">  </th>
        </tr>
        <tr>
          <td id="a3">  </td>

        <tr>
          <td id="a6">  </td>

</html>
